<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oznámení o smazání stránky</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            border-top: 5px solid #d9534f; /* Červený proužek nahoře pro důraz */
        }

        h1 {
            color: #d9534f; /* Červená barva nadpisu */
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        a {
            color: #0275d8;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="icon">⚠️</span>
        
        <h1>Stránka byla smazána z důvodu porušování autorských práv KDT</h1>
        
        <p>
            Všechny potřebné informace naleznete na naší stránce 
            <a href="https://kdt-com.cms.webnode.cz/">KDT.com</a>.
        </p>
    </div>

</body>
</html>
